<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer to Bank - Kudasavings</title>

    <meta name="theme-color" content="#6a11cb">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/kuda.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='/dashboard.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Transfer to Bank</h1>
            <div style="width: 24px;"></div>
        </div>

        <!-- Balance Info -->
        <div style="background: rgba(50, 20, 87, 0.1); padding: 14px; border-radius: 12px; margin-bottom: 20px;">
            <div style="font-size: 13px; color: #666; margin-bottom: 4px;">Available Balance</div>
            <div style="font-size: 26px; font-weight: 800; color: #321457;" id="availableBalance">₦0.00</div>
        </div>

        <!-- Transaction Form -->
        <form id="transferForm" class="transaction-form">
            <div class="form-group">
                <label for="accountName">Recipient Name *</label>
                <input type="text" id="accountName" name="accountName" required
                       placeholder="Enter recipient's full name">
            </div>

            <div class="form-group">
                <label for="bankName">Bank Name *</label>
                <select id="bankName" name="bankName" required>
                    <option value="">Select a bank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number *</label>
                <input type="text" id="accountNumber" name="accountNumber" required
                       placeholder="Enter 10-digit account number" maxlength="10">
            </div>

            <div class="form-group">
                <label for="amount">Amount (₦) *</label>
                <input type="number" id="amount" name="amount" required
                       placeholder="Enter amount" min="1" step="0.01">
                <div class="balance-info" id="insufficientMsg" style="display: none; color: #e74c3c;">
                    Insufficient balance
                </div>
            </div>

            <div class="form-group">
                <label for="narration">Narration *</label>
                <input type="text" id="narration" name="narration" required
                       placeholder="What is this transfer for?">
            </div>

            <button type="submit" class="submit-btn">
                Transfer Now
            </button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="loading-logo"></div>
        </div>
    </div>

    <script src="/js/transfer.js"></script>
</body>
</html>
